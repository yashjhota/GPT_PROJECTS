<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional Styles for Enhanced Interaction */
        .hero {
            background: linear-gradient(to right, #333, #000000);
            color: #fff;
            padding: 50px 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .hero h1 {
            font-size: 2.5em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        .hero p {
            font-size: 1.2em;
            margin: 20px 0;
            animation: fadeIn 3s ease-in-out;
        }

        .btn-start {
            background-color: #ffcc00;
            color: #333;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 0 10px #ffcc00;
            animation: pulse 2s infinite;
        }

        .btn-start:hover {
            background-color: #e6b800;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px #ffcc00;
            }
            50% {
                box-shadow: 0 0 20px #ffcc00;
            }
            100% {
                box-shadow: 0 0 10px #ffcc00;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Attendance Management System ❤️</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="attendance.html">Attendance</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="author.html">Author</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <div class="hero">
            <h1>Manage Your Attendance Effectively</h1>
            <p>This system allows you to keep track of attendance easily and generate detailed reports.</p>
            <button onclick="redirectToAttendance()" class="btn-start">Get Started</button>
        </div>
    </section>

    <footer>
        <p>&copy; Made With ❤️ By Yash Jhota</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
